version: '3'
services:
  web:
    image: "node:10"
    entrypoint:
      - "sh"
      - "-c"
      - "npm install && ./node_modules/.bin/nodemon server.js"
#      - "npm install && node server.js"
    working_dir: "/usr/src/app"
    ports:
      - "8080:8080"
    volumes:
      - ".:/usr/src/app"
      # Don't sync the node_modules directory back to the client.
      - "/usr/src/app/node_modules"